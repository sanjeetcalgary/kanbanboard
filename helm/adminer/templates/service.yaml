apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.adminer.service.name }}
  labels: 
    group: {{ .Values.adminer.service.group }}
spec:
  type: {{ .Values.adminer.service.type }}
  selector:             
    app: {{ .Values.adminer.service.name }}
  ports:
    - port: {{ .Values.adminer.service.port }}       
      targetPort: {{ .Values.adminer.service.targetPort }}
      nodePort: {{ .Values.adminer.service.nodePort }} 

